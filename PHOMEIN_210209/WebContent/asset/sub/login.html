<!doctype html>
<html lang="ko">
<head>
<title>로그인 | 포메인 통합 관리</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" type="image/x-icon" href="../images/common/favicon.ico">
<link rel="icon" href="../images/common/favicon.png">
<link rel="stylesheet" href="../common/css/style.css" media="all">
<script src="../common/js/jquery-1.11.0.min.js"></script>
<script src="../common/js/jquery.easing.1.3.js"></script>
<script src="../common/js/jquery-ui.min.js"></script>
<!--[if lte IE 9]>
	<script src="../common/js/placeholders.min.js"></script>
	<script src="../common/js/html5.js"></script>
<![endif]-->
</head>
<body>

<!-- wrap -->
<div id="wrap">

	<!-- login-wrap -->
	<div class="login-wrap">
		<div class="d-t">
			<div class="d-c">
				<div class="input-data">
					<h1>포메인 통합관리자 로그인</h1>
					<fieldset>
						<legend>로그인 입력 폼</legend>
						<p class="input-cell">
							<input type="text" name="" id="pu-id" placeholder="" style="width:100%;">
							<label for="pu-id">아이디</label>
						</p>
						<p class="input-cell">
							<input type="password" name="" id="pu-pw" placeholder="" style="width:100%;">
							<label for="pu-pw">비밀번호</label>
						</p>
						<div class="check-save">
							<p class="check-type01">
								<input type="checkbox" id="save" name="save">
								<label for="save"><span></span>아이디 저장</label>
							</p>
						</div>
						<p class="btn-login">
							<button class="btn-01 type-01">로그인</button>
						</p>
					</fieldset>
					<ul>
						<li>관리자로 로그인 하시려면 아이디와 비밀번호를 입력 해 주세요</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- //login-wrap -->

</div>
<!-- //wrap -->

<script src="../common/js/front_ui.js"></script>
</body>
</html>
